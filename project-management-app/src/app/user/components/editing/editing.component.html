<form [formGroup]="editForm" class="edit-form">
  <h2>User edit</h2>
  <mat-form-field *ngFor="let formField of formFields">
    <mat-label>{{'labels.' + formField.label | translate }}</mat-label>
    <input matInput id="{{ formField.id }}" autocomplete="off" type="{{ formField.type }}"
      formControlName="{{ formField.id }}" />
    <mat-error>{{ createErrorMessage(formField) }}</mat-error>

  </mat-form-field>
  <span *ngIf="userEdited===true" class="edited">User was edited!</span>
  <mat-error>{{errorUpdateMsg | async}}</mat-error>
  <div> <button [disabled]="!editForm.valid" class="save-btn" mat-flat-button color="primary"
      (click)=" updateUser()">save</button>
    <button class="cancel-btn" mat-flat-button (click)="goBack()">Cancel</button>
  </div>

</form>
