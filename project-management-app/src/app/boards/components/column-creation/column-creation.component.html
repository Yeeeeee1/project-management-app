<h1 mat-dialog-title>{{'column_name' | translate }}:</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>{{'name' | translate }}</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onCancel()">{{'cancel_btn' | translate }}</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>{{'save_btn' | translate }}</button>
</div>
