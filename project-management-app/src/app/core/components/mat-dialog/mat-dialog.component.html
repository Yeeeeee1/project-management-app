<div class="dialog-container">
  <div mat-dialog-content id="content">Are you sure?</div>
  <div mat-dialog-actions id="actions">

    <button class="delete-btn" mat-button mat-dialog-close (click)="deleteUser()">Delete</button>
  </div>
</div>
