<header [class.sticky]="isSticky">
  <div class="navigation">
    <a class="logo-link" routerLink="/">
      <mat-icon class="boards-icon" aria-label="Boards">dashboard</mat-icon>
    </a>
    <button *ngIf="isLogged" (click)="openEditProfile()">Edit profile</button>
    <button *ngIf="isLogged">Create board</button>
  </div>
  <div>
    <div *ngIf="(authService.isLogin$ | async)===true">
      <input class="search-field" matInput placeholder="Search..." />
      <span class="language-toggle">
        <mat-slide-toggle>EN</mat-slide-toggle>
      </span>

      <button mat-icon-button>
        <mat-icon aria-label="Logout" class="logout-icon" (click)="authService.logout()">logout</mat-icon>
      </button>
    </div>
    <div *ngIf="(authService.isLogin$ | async)===false">
      <button mat-stroked-button color="primary" class="login-btn" [routerLink]="login">Log in</button>
      <button mat-stroked-button color="primary" [routerLink]="register">Sign up</button>
    </div>
  </div>
</header>
